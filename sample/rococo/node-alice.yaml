nodeName: alice
nodeType: validator # full or validator
clusterKey: lh # available values: `onf info cluster`
nodeSpec: # Specify the specifications of the node.
  key: unit
  multiplier: 2
networkSpecKey: <your network-spec's key> # available values: `onf network-spec list`
initFromBackup: false # works only with polkadot and kusama for now
publicPort: true
useApiKey: true
storage: 40Gi
imageVersion: v0.9.7
config:
  extraArgs:
    default:
      - "--alice"

